<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Technical document" />
    <link rel="stylesheet" href="productlandingpagecss.css" />
    <title>Product landing page</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="/pygamestuff/pictures/Player.png"
            alt="logo of company here"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#section1">Section 1</a></li>
            <li><a class="nav-link" href="#section2">Section 2</a></li>
            <li><a class="nav-link" href="#section3">Section 3</a></li>
          </ul>
        </nav>
      </header>
      <div class="container"></div>
      <main>
        <section id="section1">
          <h2>Text goes here</h2>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
            <input id="submit" type="submit" value="Get Started" class="btn" />
          </form>
        </section>
        <div class="container">
          <section id="section2">
            <div class="grid">
              <div class="icon">
                <i class="fa fa-3x fa-fire"></i>
              </div>
              <div class="desc">
                <h2>Text Here</h2>
                <p>Way more text here</p>
              </div>
            </div>
            <div class="grid">
              <div class="icon">
                <i class="fa fa-3x fa-truck"></i>
              </div>
              <div class="desc">
                <h2>Text Here</h2>
                <p>Way more text here</p>
              </div>
            </div>
            <div class="grid">
              <div class="icon">
                <i class="fa fa-3x fa-battery-full" aria-hidden="true"></i>
              </div>
              <div class="desc">
                <h2>Text Here</h2>
                <p>Way more text here</p>
              </div>
            </div>
          </section>
          <section id="section3">
            <iframe
              id="video"
              height="315"
              src="https://www.youtube.com/watch?v=ZZ5LpwO-An4&ab_channel=ProtoOfSnagem"
              frameborder="0"
              allowfullscreen
            >
            </iframe>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
