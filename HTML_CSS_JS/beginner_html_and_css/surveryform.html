<!DOCTYPE html>
<html>
  <head>
    <title>Amir's Survery Form</title>
    <link rel="stylesheet" href="surveyformcss.css" />
  </head>
  <body>
    <h1 id="title">Page Title</h1>
    <p id="description">short explanation</p>
    <form id="survey-form">
      <label id="name-label"
        >Name:
        <input id="name" type="text" placeholder="Enter your name" required
      /></label>
      <label id="email-label"
        >Email:
        <input id="email" type="email" placeholder="Enter your email" required
      /></label>
      <!--If not entered correctly, you will see an HTML5 validation error-->
      <label id="number-label"
        >Age:
        <input
          id="number"
          type="number"
          min="13"
          max="120"
          placeholder="enter your age"
          required
      /></label>
      <!-- error if non-numbers or outside expected-->
      <select id="dropdown">
        <option>(select one)</option>
        <option>Pick me!</option>
        <option>No pick me!</option>
      </select>
      <label
        ><input type="radio" name="group1" value="personal" /> Personal
        Account</label
      >
      <label
        ><input type="radio" name="group1" value="business" /> Business
        Account</label
      >
      <label
        ><input
          type="checkbox"
          name="terms"
          class="inline"
          value="1"
          required
        />
        1</label
      >
      <label
        ><input
          type="checkbox"
          name="terms"
          class="inline"
          value="2"
          required
        />
        2</label
      >
      <label
        ><input
          type="checkbox"
          name="terms"
          class="inline"
          value="3"
          required
        />
        3</label
      >
      <label
        ><input
          type="checkbox"
          name="terms"
          class="inline"
          value="4"
          required
        />
        4</label
      >
      <label
        >Provide a bio:
        <textarea
          name="bio"
          rows="3"
          cols="30"
          placeholder="I like coding on the beach..."
        ></textarea>
      </label>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
